<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/signup}"  method="post">
    <div>
        <label for="email">이메일:</label>
        <input type="email" id = "email" name="email" required>
    </div>
    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id = "nickname" name="nickname" pattern="^[가-힣a-zA-Z]{2,10}$" title="닉네임은 한/영 2자이상 10자이하로 입력해주세요" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id = "password" name="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\\-=\\[\\]{};':\\\|,.<>\\/?]).{8,15}$" title="비밀번호는 최소 8자 이상, 15자 이하이며, 적어도 하나의 소문자, 대문자, 숫자, 특수문자를 포함해야 합니다." required>
    </div>
    <div>
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id = "confirmPassword" name="confirmPassword" required>
    </div>
    <!-- 포인트와 역할(Role) 필드는 사용자 입력으로 처리하지 않는 경우가 많습니다. -->
    <!-- 포인트는 기본값을 설정하거나, 역할은 선택 또는 사전 정의된 값으로 설정할 수 있습니다. -->
    <button type="submit">회원가입</button>
</form>
</body>
</html>
