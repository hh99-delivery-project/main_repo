<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>푸드리움</title>
    <th:block th:include="common/include-link"></th:block>
</head>
<body class="sb-nav-fixed">
<nav th:replace="common/header"></nav>
<div class="container">
    <h1 class="m-5">
        음식점 정보 등록
    </h1>

    <form>
        <div class="col">
            <div class="col-md-6 mb-3">
                <label for="image" class="form-label">이미지</label>
                <input type="file" class="form-control" id="image">
            </div>
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">상호명</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="workTime" class="form-label">운영시간</label>
                <input type="text" class="form-control" id="workTime">
            </div>
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">음식점 카테고리</label>
                <input type="text" class="form-control" id="category">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="button" onclick="history.back()" class="btn btn-danger">취소</button>
        </div>
    </form>
</div>
<th:block th:include="common/include-script"></th:block>
</body>
</html>
