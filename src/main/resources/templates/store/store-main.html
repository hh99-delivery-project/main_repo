<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>푸드리움</title>
    <th:block th:include="common/include-link"></th:block>
    <style>
    a:link { color: black; text-decoration: none;}
    a:visited { color: black; text-decoration: none;}
    a:hover { color: black; text-decoration: none;}
    </style>
</head>
<body class="sb-nav-fixed">
<nav th:replace="common/header"></nav>
<div class="container" style="height: 80px">
</div>
<div class="container">
    <div class="row" style="background-color:#F0F8FF">
        <div class="col-2">
            <img src="/img/logo2.png" alt="Store Logo" height="200" width="200">
        </div>
        <div class="col-6 align-self-center">
            <h1>만리장성 ♥♡</h1>
            <p><span style="color:#ffd43c">★</span> &nbsp&nbsp 4.5 </p>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
<div class="container" style="height: 80px">
</div>
<div class="container">
    <div class="row">
        <div class="col-6" id="menuCard"></div>
        <div class="col-6" >
            <form action="/store-main" method="post">
            <ol class="list-group" id="menuList">
                <li class="list-group-item d-flex justify-content-between align-items-start active">
                    <div class="ms-2 me-auto">
                        <h3>내가 선택한 주문</h3>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start" >
                <div class="col-sm align-self-center" id="menuDefault">
                    <div class="fw-bold">주문할 메뉴를 클릭하세요</div>
                </div>
                </li>
            </ol>
            <div class="d-grid gap-2 col-6 mx-auto">
                <div></div>
                <button class="btn btn-outline-primary" type="submit">주문하기</button>
            </div>
            </form>
        </div>
    </div>
</div>
<script>
        window.onload = () => {
          findAllComment();
        }
        var menuList;
        var menuMap = new Map();
         function findAllComment() {

              $.ajax({
                  url : `/stores/1/menu`,
                  type : 'get',
                  dataType : 'json',
                  async : false,
                  success : function (response) {
                       menuList = response;
                      if ( !response.length ) {
                          document.querySelector('#menuCard').innerHTML = '<div><p>등록된 메뉴가 없습니다.</p></div>';
                          return false;
                      }

                      let menuCardHtml = '';
                      response.forEach(row => {
                          menuCardHtml += `
                          <a href='javascript:void(0);' onclick="addList(${row.menuId});" class="card-link" id=${row.menuId} >
                            <div class="row g-0">
                                <div style="height: 154px;" class="col-md-4">
                                    <img style="height: 100%; width:100%; object-fit:cover;" src="${row.url}" class="img-fluid rounded-start">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body" style="background-color: #DDDDDD">
                                        <h5 class="card-title">${row.name} - ${row.price} P</h5>
                                        <p class="card-text overflow-auto" style="height: 130px;">${row.description}</p>
                                    </div>
                                </div>
                            </div>
                          </a>
                          `;
                      })
                      document.querySelector('#menuCard').innerHTML = menuCardHtml;
                  },
                  error : function (request, status, error) {
                      console.log(error)
                  }
              })
         }


    function addList(i) {
    if(menuMap.has(i)) return;
    menuMap.set(i,i);
     let menuListHtml = document.querySelector('#menuList').innerHTML;
    document.querySelector('#menuDefault').innerHTML = '';
    menuListHtml += `
        <li class="list-group-item d-flex justify-content-between align-items-start"  id="menuLi${i}">
        <input type="hidden" name="menus[${i}].menuId">

            <div class="col-sm align-self-center">
                <div class="fw-bold"><button class="btn btn-danger" type="button" style="width: 35px"
                    onclick="removeHtml(${i})">X</button>
                    &nbsp;&nbsp;${menuList[i].name}</div>
            </div>
            <div class="col-sm align-self-center">
                <input type="number" id="price${i}" name="menus[${i}].totalPrice"  value="${menuList[i].price}" disabled>
            </div>
            <div class="col-sm input-group">
                    <button class="btn btn-outline-danger" id="minus" type="button" style="width: 35px"
                    onclick="subQuantity(${i})"
                    >-</button>
                    <input type="number" id="quantity${i}"name="menus[${i}].quantity" class="form-control text-center" value="1" disabled>
                    <button class="btn btn-outline-danger" id="plus" type="button" style="width: 35px"
                    onclick="addQuantity(${i})">+</button>
            </div>
        </li>
        `;
     document.querySelector('#menuList').innerHTML = menuListHtml;
    }

    function addQuantity(i) {
        var quantity = parseInt(document.querySelector('#quantity'+i).value);
        quantity += 1;
        document.querySelector('#quantity'+i).value = quantity;
        var price = menuList[i].price * quantity;
        document.querySelector('#price'+i).value = price;
    }

    function subQuantity(i) {
        var quantity = parseInt(document.querySelector('#quantity'+i).value);
        quantity -= 1;
        document.querySelector('#quantity'+i).value = quantity;
        var price = menuList[i].price * quantity;
        document.querySelector('#price'+i).value = price;
        if(quantity <= 0){
        removeHtml(i);
        }
    }

        function removeHtml(i) {
        if(menuMap.has(i)){
            menuMap.delete(i);
        }
        document.querySelector('#menuLi'+i).remove();
    }

</script>

<th:block th:include="common/include-script"></th:block>
</body>
</html>
