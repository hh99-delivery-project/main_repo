<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>푸드리움</title>
    <th:block th:include="common/include-link"></th:block>
</head>
<body class="sb-nav-fixed">
<nav th:replace="common/header"></nav>
<div class="container">
    <h1 class="m-5">
        음식점 메뉴 관리
    </h1>
    <div class="d-grid gap-2 col-6 mx-auto mb-5">
        <button type="button" th:onclick="|location.href='@{/stores/menus/register}'|" class="btn btn-primary btn-lg">새로운 메뉴 등록</button>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">메뉴 이름</th>
            <th scope="col">금액</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="menu : ${menus}">
                <th scope="row"><img th:src="${menu.imageUrl}" width="200 px" height="200 px"></th>
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.price}"></td>
                <td style="text-align: right">
                    <button type="button" th:onclick="|location.href='@{/stores/menus/update}'|" class="btn btn-success">수 정</button>
                    <button type="button" class="btn btn-danger">삭 제</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<th:block th:include="common/include-script"></th:block>
</body>
</html>
